name: Deploy Wallet (S3+CF)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build export
        run: |
          rm -rf .next out
          pnpm build
          test -d out || { echo "out yok"; exit 1; }

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Find bucket by CF alias
        id: detect
        run: |
          DIST_ID=$(aws cloudfront list-distributions \
            --query 'DistributionList.Items[?Aliases.Items && contains(Aliases.Items, `wallet.auxite.io`)].Id | [0]' \
            --output text)
          ORIGIN=$(aws cloudfront get-distribution --id "$DIST_ID" \
            --query 'Distribution.DistributionConfig.Origins.Items[0].DomainName' --output text)
          BUCKET=$(echo "$ORIGIN" | sed -E 's/\.s3[.-].*$//')
          echo "DIST_ID=$DIST_ID" >> $GITHUB_OUTPUT
          echo "BUCKET=$BUCKET" >> $GITHUB_OUTPUT

      - name: Sync static
        run: |
          aws s3 sync ./out "s3://${{ steps.detect.outputs.BUCKET }}" \
            --delete --region eu-central-1 \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" --exclude "index.txt"

      - name: Sync html
        run: |
          aws s3 sync ./out "s3://${{ steps.detect.outputs.BUCKET }}" \
            --delete --region eu-central-1 \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public,max-age=60" \
            --exclude "*" --include "*.html"

      - name: Invalidate
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.detect.outputs.DIST_ID }}" \
            --paths "/*" >/dev/null

      - name: Who am I
        run: aws sts get-caller-identity
