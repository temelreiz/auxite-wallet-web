name: Deploy Wallet (S3+CF)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    steps:
      # 1ï¸âƒ£ Kod checkout
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ PNPM ve Node kurulumu
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: pnpm   # âŒ kaldÄ±rÄ±ldÄ± (lock dosyasÄ± yoksa hata veriyordu)

      # 3ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±k kurulumu
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4ï¸âƒ£ Next.js statik export (S3 iÃ§in)
      - name: Build export
        run: |
          rm -rf .next out
          pnpm build
          test -d out || { echo "out klasÃ¶rÃ¼ oluÅŸmadÄ±!"; exit 1; }

      # 5ï¸âƒ£ AWS kimlik doÄŸrulama (OIDC)
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          audience: sts.amazonaws.com

      # 6ï¸âƒ£ CloudFront daÄŸÄ±tÄ±mÄ±na gÃ¶re bucket bulma
      - name: Find bucket by CF alias
        id: detect
        run: |
          set -euo pipefail
          DIST_ID=$(aws cloudfront list-distributions \
            --query 'DistributionList.Items[?Aliases.Items && contains(Aliases.Items, `wallet.auxite.io`)].Id | [0]' \
            --output text)
          ORIGIN=$(aws cloudfront get-distribution --id "$DIST_ID" \
            --query 'Distribution.DistributionConfig.Origins.Items[0].DomainName' --output text)
          BUCKET=$(echo "$ORIGIN" | sed -E 's/\.s3[.-].*$//')
          echo "DIST_ID=$DIST_ID" >> "$GITHUB_OUTPUT"
          echo "BUCKET=$BUCKET" >> "$GITHUB_OUTPUT"

      # 7ï¸âƒ£ Static dosyalarÄ± S3'e yÃ¼kle (cache uzun)
      - name: Sync static assets
        run: |
          aws s3 sync ./out "s3://${{ steps.detect.outputs.BUCKET }}" \
            --delete --region eu-central-1 \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" --exclude "index.txt"

      # 8ï¸âƒ£ HTML dosyalarÄ±nÄ± yÃ¼kle (kÄ±sa cache)
      - name: Sync HTML files
        run: |
          aws s3 sync ./out "s3://${{ steps.detect.outputs.BUCKET }}" \
            --delete --region eu-central-1 \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public,max-age=60" \
            --exclude "*" --include "*.html"

      # 9ï¸âƒ£ CloudFront cache invalidation
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.detect.outputs.DIST_ID }}" \
            --paths "/*" >/dev/null

      # ğŸ”Ÿ Test amaÃ§lÄ± kimlik doÄŸrulama Ã§Ä±ktÄ±sÄ±
      - name: Who am I
        run: aws sts get-caller-identity
